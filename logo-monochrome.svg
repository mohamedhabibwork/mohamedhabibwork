<svg xmlns="http://www.w3.org/2000/svg" width="280" height="140" viewBox="0 0 280 140">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <style>
    .bracket {
      fill: #000;
      font-size: 72px;
      font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
      font-weight: 800;
      filter: url(#shadow);
    }

    .letters {
      fill: #000;
      font-size: 72px;
      font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
      font-weight: 800;
      filter: url(#shadow);
    }
  </style>

  <text x="20" y="85" class="bracket">&lt;</text>
  <text x="60" y="85" class="letters">M</text>
  <text x="100" y="85" class="letters">H</text>
  <text x="140" y="85" class="bracket">&gt;</text>  
</svg> 