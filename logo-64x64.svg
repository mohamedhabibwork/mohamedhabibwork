<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 280 140">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#27548A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27548A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <style>
    .bracket {
      fill: url(#primaryGradient);
      font-size: 72px;
      font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
      font-weight: 800;
      filter: url(#shadow);
    }

    .letters {
      fill: url(#letterGradient);
      font-size: 72px;
      font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
      font-weight: 800;
      filter: url(#shadow);
    }
  </style>

  <text x="20" y="85" class="bracket">&lt;</text>
  <text x="60" y="85" class="letters">M</text>
  <text x="100" y="85" class="letters">H</text>
  <text x="140" y="85" class="bracket">&gt;</text>  
</svg> 